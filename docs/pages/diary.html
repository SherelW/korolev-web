<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diary</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <header>
        <img class="logo" src="../images/icons/logo.png" alt="логотип" width="70vw" height="70vw">
        <p class="project-name">Королев Максим</p>
    </header>

    <main>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-element"><a href="../index.html" class="nav-link">Главная</a></li>
                <li class="nav-element"><a href="projects.html" class="nav-link">Проекты</a></li>
                <li class="nav-element"><a href="diary.html" class="nav-link">Дневник</a></li>
                <li class="nav-element"><a href="contacts.html" class="nav-link">Контакты</a></li>
            </ul>
        </nav>

        <main>
            <div class="diary-container">
                <h1 class="diary-header">Учебный дневник</h1>

                <div class="diary-grid">
                    
                    <section class="progress-section">
                        <h2 class="progress-title">Мой учебный прогресс</h2>
                        <div class="progress-list">
                            <div class="progress-item">
                                <span class="progress-date">15 дек</span>
                                <span class="progress-text">Верстка макета сайта</span>
                                <span class="progress-status status-completed">✓</span>
                            </div>
                            <div class="progress-item">
                                <span class="progress-date">10 дек</span>
                                <span class="progress-text">JavaScript основы</span>
                                <span class="progress-status status-completed">✓</span>
                            </div>
                            <div class="progress-item">
                                <span class="progress-date">05 дек</span>
                                <span class="progress-text">Работа с формами</span>
                                <span class="progress-status status-in-progress">in progress</span>
                            </div>
                            <div class="progress-item">
                                <span class="progress-date">01 дек</span>
                                <span class="progress-text">Адаптивный дизайн</span>
                                <span class="progress-status status-in-progress">in progress</span>
                            </div>
                        </div>
                    </section>

                    
                    <section class="courses-section">
                        <h2 class="courses-title">Текущие курсы</h2>
                        <div class="courses-list">
                            <div class="course-item">
                                <div class="course-header">
                                    <span class="course-name">Веб-разработка</span>
                                    <span class="course-percent">90%</span>
                                </div>
                                <div class="progress-container">
                                    <div class="progress-bar" style="width: 90%"></div>
                                </div>
                            </div>
                            <div class="course-item">
                                <div class="course-header">
                                    <span class="course-name">JavaScript</span>
                                    <span class="course-percent">70%</span>
                                </div>
                                <div class="progress-container">
                                    <div class="progress-bar" style="width: 70%"></div>
                                </div>
                            </div>
                            <div class="course-item">
                                <div class="course-header">
                                    <span class="course-name">React</span>
                                    <span class="course-percent">50%</span>
                                </div>
                                <div class="progress-container">
                                    <div class="progress-bar" style="width: 50%"></div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                
                <div class="add-record-section">
                    <button class="add-record-btn">Добавить запись</button>
                </div>
            </div>
        </main>

</body>

</html>
